 <h2>Zadanie4:</h2>
<script>
    var x = Number(prompt("Введите число: "));
    var j = 0;
    if (x <= 0 ) {
        alert("Введите число большее нуля");
        } else document.write(x);
    document.write("<br>");
    for (var i = 1; i <= x; i++) {
    document.write(i);
    if (i <= (x - 1)) document.write( " + " );
    j = j + i; 
    if (i == x) document.write( " = " + j);
    }
    document.write("<br>" + "Сумма чисел от 1 до "  + x + " равнa " + j);
    </script>
